apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{appName}}
spec:
  replicas: 1 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
      metadata:
        labels:
          name: {{appName}}
      spec:
        containers:
        - name: {{appName}}
          image: {{imgName}}
          ports:
          - containerPort: 8888
          livenessProbe:
            httpGet:
              path: /health
              port: 8888
            initialDelaySeconds: 40
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8888
            initialDelaySeconds: 40
            periodSeconds: 5
